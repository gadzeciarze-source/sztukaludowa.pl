<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sztuka Ludowa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            border: 15px solid #000;
            padding: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .inner-border {
            border: 8px solid #fff;
            padding: 40px 30px;
            background: linear-gradient(
                to right,
                #E63946 0%, #E63946 6.25%,
                #FF8C42 6.25%, #FF8C42 12.5%,
                #4A5899 12.5%, #4A5899 18.75%,
                #E63995 18.75%, #E63995 25%,
                #8B4789 25%, #8B4789 31.25%,
                #FFD93D 31.25%, #FFD93D 37.5%,
                #00B4D8 37.5%, #00B4D8 43.75%,
                #2C5F2D 43.75%, #2C5F2D 50%,
                #97BC62 50%, #97BC62 56.25%,
                #F4E04D 56.25%, #F4E04D 62.5%,
                #E63946 62.5%, #E63946 68.75%,
                #FF8C42 68.75%, #FF8C42 75%,
                #4A5899 75%, #4A5899 81.25%,
                #E63995 81.25%, #E63995 87.5%,
                #8B4789 87.5%, #8B4789 93.75%,
                #FFD93D 93.75%, #FFD93D 100%
            );
        }

        .content {
            background: #fff;
            padding: 50px 0px;
            text-align: center;
        }

        .logo-container {
            max-width: 400px;
            margin: 0 auto 0;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .website {
            font-size: 2.5em;
            font-weight: bold;
            color: #000;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 30px;
            background: #E63946;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        .link-button.facebook {
            background: #1877F2;
        }

        .link-button.instagram {
            background: #E63995;
        }

        .link-button.email {
            background: #2C5F2D;
        }

        .link-button svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        @media (max-width: 600px) {
            .container {
                border-width: 10px;
            }
            
            .inner-border {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .website {
                font-size: 1.8em;
            }
            
            .link-button {
                font-size: 1.1em;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
